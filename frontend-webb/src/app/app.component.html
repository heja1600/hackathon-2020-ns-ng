<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">T-sammans</h1>
    <span class="example-spacer"></span>
    <h4
      class="login-text"
      *ngIf="isAuth"
      style="float:right;"
      (click)="profile()"
    >
      Herman Jansson
      <!--  {{ user.firstname }} {{ user.surname }}-->
    </h4>
    <mat-icon (click)="profile()" class="profile-icon">account_box</mat-icon>
  </mat-toolbar>

  <mat-sidenav-container
    class="opacity"
    [style.marginTop.px]="mobileQuery.matches ? 0 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/profile" (click)="snav.toggle()">
          Profil
        </a>
        <a mat-list-item routerLink="/activity" (click)="snav.toggle()">
          Hitta aktivitet
        </a>
        <a mat-list-item routerLink="/create-activity" (click)="snav.toggle()">
          Skapa aktivitet
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <div>
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<router-outlet #outlet="outlet"></router-outlet>
